<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .music-player {
            text-align: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            margin: 20px;
        }

        .album-cover {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        .song-info h2 {
            margin: 0;
        }

        .controls button,
        .upload-form button {
            background-color: #d93025;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            margin-top: 20px;
            position: relative;
        }

        .progress {
            height: 10px;
            background-color: #d93025;
            width: 0;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: -20px;
            color: #fff;
            font-size: 12px;
        }

        .upload-form {
            margin-top: 20px;
        }

        .upload-form input,
        .upload-form label {
            margin: 5px 0;
        }

        .upload-form input[type="number"] {
            width: 50px;
            text-align: center;
        }

        .upload-form button {
            display: block;
            margin: 10px auto;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <title>Reproductor de MÃºsica</title>
</head>
<body>
    <div class="music-player">
        <div class="album-cover"></div>
        <div class="song-info">
            <h2>Song Title</h2>
            <p>Artist Name</p>
        </div>
        <div class="controls">
            <button id="prevBtn">Anterior</button>
            <button id="playPauseBtn">Reproducir</button>
            <button id="nextBtn">Siguiente</button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="time">
                <span class="current-time">0:00</span> / <span class="total-time">0:00</span>
            </div>
        </div>
        <div class="upload-form">
            <input type="file" accept="audio/*" id="audioInput" />
            <input type="file" accept="image/*" id="imageInput" />
            <label for="widthInput">Ancho:</label>
            <input type="number" id="widthInput" placeholder="Ancho" />
            <label for="heightInput">Alto:</label>
            <input type="number" id="heightInput" placeholder="Alto" />
            <button id="loadMediaBtn">Cargar</button>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
